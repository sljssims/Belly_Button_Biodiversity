<!DOCTYPE html>
<html lang="en">
<!-- ////// Temporary fix for favicon error ///// -->
<head><link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
</head>

<body style='background-color:grey;'>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://media.istockphoto.com/photos/womans-belly-picture-id177810567?k=20&m=177810567&s=612x612&w=0&h=2L3LSdDkk6xPJ1Ig1-_WGSED_GnuhZ-mwtJN_wtOId4=); background-size: 100%;">
        <h1 style='font-family: Georgia'>Belly Button Biodiversity Dashboard</h1>
        <p style='font-family: Georgia'>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5 style='font-family: Georgia'>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title" style='font-family: Georgia'>Demographic Info</h2>
          </div>
          <div id="sample-metadata" class="panel-body" style='font-family: Georgia'></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
